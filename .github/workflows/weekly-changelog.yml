name: Weekly Changelog

on:
  schedule:
    # 毎週水曜日 01:00 UTC (10:00 JST)
    - cron: "0 1 * * 3"
  workflow_dispatch:
    inputs:
      end_date:
        description: "終了日 (YYYY-MM-DD形式、空欄で今日)"
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Login GitHub App (for fetching changelogs)
        id: login-gh-app-fetch
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.KIBA_CLAUDE_CODE_GH_APP_ID }}
          private-key: ${{ secrets.KIBA_CLAUDE_CODE_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Determine target date
        id: target-date
        run: |
          if [ -n "${{ inputs.end_date }}" ]; then
            END_DATE="${{ inputs.end_date }}"
          else
            END_DATE=$(date -u +%Y-%m-%d)
          fi
          # 7日前を計算
          START_DATE=$(date -u -d "${END_DATE} - 7 days" +%Y-%m-%d)
          echo "end_date=${END_DATE}" >> $GITHUB_OUTPUT
          echo "start_date=${START_DATE}" >> $GITHUB_OUTPUT
          echo "Target period: ${START_DATE} ~ ${END_DATE}"

      - name: Fetch changelogs (7 days)
        id: fetch
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app-fetch.outputs.token }}
          MUTE_WORDS_ISSUE_NUMBER: "1"
        run: |
          deno task fetch --days=7 --weekly --date=${{ steps.target-date.outputs.end_date }}

          # ファイル存在確認
          if [ -f "data/changelogs/weekly/${{ steps.target-date.outputs.end_date }}.json" ]; then
            echo "has_data=true" >> $GITHUB_OUTPUT
            echo "Data file created"
          else
            echo "has_data=false" >> $GITHUB_OUTPUT
            echo "No data file created (no updates found)"
          fi

      - name: Login GitHub App
        id: login-gh-app
        if: steps.fetch.outputs.has_data == 'true'
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.KIBA_CLAUDE_CODE_GH_APP_ID }}
          private-key: ${{ secrets.KIBA_CLAUDE_CODE_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Generate summaries with Claude Code
        id: summarize
        if: steps.fetch.outputs.has_data == 'true'
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        with:
          github_token: ${{ steps.login-gh-app.outputs.token }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: >-
            --json-schema '{"type":"object","properties":{"weeklyHighlights":{"type":"array","items":{"type":"object","properties":{"url":{"type":"string"},"title":{"type":"string"},"category":{"type":"string"},"reason":{"type":"string"},"impact":{"type":"string"}},"required":["url","title","category","reason","impact"]},"minItems":3,"maxItems":5},"categorySummaries":{"type":"object","properties":{"github":{"type":"string"},"aws":{"type":"string"},"claudeCode":{"type":"string"},"linear":{"type":"string"}},"required":["github","aws","claudeCode","linear"]},"trendAnalysis":{"type":"object","properties":{"overallTrend":{"type":"string"},"crossCategoryInsights":{"type":"string"},"futureImplications":{"type":"string"}},"required":["overallTrend","crossCategoryInsights","futureImplications"]}},"required":["weeklyHighlights","categorySummaries","trendAnalysis"]}'
          prompt: |
            data/changelogs/weekly/${{ steps.target-date.outputs.end_date }}.json を読み込み、週次レポートを生成してください。

            ## タスク
            1週間分のChangelogを分析し、技術者向けの週次ニュースレターを生成します。

            ## ルール
            - `muted: true` のエントリはスキップしてください
            - 技術者にとって重要な変更を優先的に分析してください

            ## 出力構造

            ### 1. weeklyHighlights (注目のトップ3-5)
            今週最も重要・注目すべきエントリを3-5件選び、以下を含めてください:
            - url: エントリのURL
            - title: エントリのタイトル
            - category: カテゴリ（github/aws/claudeCode/linear）
            - reason: 選定理由（なぜ注目すべきか）2-3文
            - impact: 技術者への影響と活用ポイント 2-3文

            ### 2. categorySummaries (カテゴリ別総括)
            各カテゴリの週間動向を3-5文で総括してください:
            - github: GitHub Changelogの週間傾向
            - aws: AWS What's Newの週間傾向
            - claudeCode: Claude Codeの週間アップデート傾向
            - linear: Linear Changelogの週間傾向
            該当エントリがないカテゴリは「今週の更新はありませんでした」としてください。

            ### 3. trendAnalysis (傾向分析)
            - overallTrend: 今週の技術動向の全体傾向（2-3文）
            - crossCategoryInsights: カテゴリ横断の関連性分析（例: GitHubとAWS両方でAI関連の更新が多い等）2-3文
            - futureImplications: 今後の展望や技術者が注目すべきポイント 2-3文

      - name: Post to Discussion
        if: steps.fetch.outputs.has_data == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        run: |
          # Claude Code の structured_output から JSON を取得
          SUMMARIES_JSON='${{ steps.summarize.outputs.structured_output }}'

          # JSON が空や無効な場合のフォールバック
          if [ -z "$SUMMARIES_JSON" ] || [ "$SUMMARIES_JSON" = "null" ]; then
            echo "Warning: No valid summaries JSON from Claude Code, using default body"
            deno task post --date=${{ steps.target-date.outputs.end_date }} --weekly korosuke613 mynewshq Weekly
          else
            deno task post --date=${{ steps.target-date.outputs.end_date }} --weekly --summaries-json="$SUMMARIES_JSON" korosuke613 mynewshq Weekly
          fi
