name: Weekly Changelog

on:
  schedule:
    # 毎週水曜日 01:00 UTC (10:00 JST)
    - cron: "0 1 * * 3"
  workflow_dispatch:
    inputs:
      end_date:
        description: "終了日 (YYYY-MM-DD形式、空欄で今日)"
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Login GitHub App (for fetching changelogs)
        id: login-gh-app-fetch
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.KIBA_CLAUDE_CODE_GH_APP_ID }}
          private-key: ${{ secrets.KIBA_CLAUDE_CODE_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Determine target date
        id: target-date
        run: |
          if [ -n "${{ inputs.end_date }}" ]; then
            END_DATE="${{ inputs.end_date }}"
          else
            END_DATE=$(date -u +%Y-%m-%d)
          fi
          # 7日前を計算
          START_DATE=$(date -u -d "${END_DATE} - 7 days" +%Y-%m-%d)
          echo "end_date=${END_DATE}" >> $GITHUB_OUTPUT
          echo "start_date=${START_DATE}" >> $GITHUB_OUTPUT
          echo "Target period: ${START_DATE} ~ ${END_DATE}"

      - name: Fetch changelogs (7 days)
        id: fetch
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app-fetch.outputs.token }}
          MUTE_WORDS_ISSUE_NUMBER: "1"
        run: |
          deno task fetch --days=7 --weekly --date=${{ steps.target-date.outputs.end_date }}

          # ファイル存在確認（後方互換性のため維持）
          if [ -f "data/changelogs/weekly/${{ steps.target-date.outputs.end_date }}.json" ]; then
            echo "has_data=true" >> $GITHUB_OUTPUT
            echo "Data file created"
          else
            echo "has_data=false" >> $GITHUB_OUTPUT
            echo "No data file created (no updates found)"
          fi
          # 注: has_github, has_aws, has_claudeCode, has_linear は
          # fetch-changelogs.ts から直接 GITHUB_OUTPUT に書き込まれる

      - name: Login GitHub App
        id: login-gh-app
        if: steps.fetch.outputs.has_data == 'true'
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.KIBA_CLAUDE_CODE_GH_APP_ID }}
          private-key: ${{ secrets.KIBA_CLAUDE_CODE_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      # GitHub用の過去Discussion取得と要約生成
      - name: Fetch past discussions (GitHub)
        if: steps.fetch.outputs.has_github == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app-fetch.outputs.token }}
        run: |
          deno task fetch-past-discussions --provider=github --output=/tmp/past-discussions-github.json
          echo "GitHub past discussions saved to /tmp/past-discussions-github.json"

      - name: Generate GitHub summaries with Claude Code
        id: summarize-github
        if: steps.fetch.outputs.has_github == 'true'
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        with:
          github_token: ${{ steps.login-gh-app.outputs.token }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: >-
            --json-schema '{"type":"object","properties":{"providerId":{"type":"string","const":"github"},"highlights":{"type":"array","items":{"type":"string"},"minItems":3,"maxItems":5},"categories":{"type":"array","items":{"type":"object","properties":{"category":{"type":"string"},"entries":{"type":"array","items":{"type":"object","properties":{"url":{"type":"string"},"title":{"type":"string"}},"required":["url","title"]}},"comment":{"type":"string"},"historicalContext":{"type":"string"}},"required":["category","entries","comment","historicalContext"]}}},"required":["providerId","highlights","categories"]}'
          prompt: |
            data/changelogs/weekly/${{ steps.target-date.outputs.end_date }}.json のGitHub部分と /tmp/past-discussions-github.json の過去Discussion情報を読み込み、GitHub用の週次レポートを生成してください。

            ## タスク
            GitHub Changelogの週次分析を行い、プロバイダー単位の要約を生成します。

            ## ルール
            - `muted: true` のエントリはスキップしてください
            - `labels.changelog-label` でカテゴリ分類してください
            - 過去のDiscussionを参照し、比較コメントを含めてください

            ## 出力構造

            ### 1. highlights (3-5件の箇条書き文)
            今週のGitHub全体の重要な変更点を箇条書きで記述:
            - 各項目は1文で簡潔にまとめる
            - 技術者に影響のある更新のポイントを含める
            - 例: "Copilot SDKがTechnical Previewで公開され、AIアシスタント開発が身近に"

            ### 2. categories
            labels.changelog-label でグループ化し、各カテゴリに:
            - category: カテゴリ名（copilot, actions等）
            - entries: [{url, title}] の配列
            - comment: カテゴリの概要（2-3文）
            - historicalContext: 過去との比較（1-2文）

      # AWS用の過去Discussion取得と要約生成
      - name: Fetch past discussions (AWS)
        if: steps.fetch.outputs.has_aws == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app-fetch.outputs.token }}
        run: |
          deno task fetch-past-discussions --provider=aws --output=/tmp/past-discussions-aws.json
          echo "AWS past discussions saved to /tmp/past-discussions-aws.json"

      - name: Generate AWS summaries with Claude Code
        id: summarize-aws
        if: steps.fetch.outputs.has_aws == 'true'
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        with:
          github_token: ${{ steps.login-gh-app.outputs.token }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: >-
            --json-schema '{"type":"object","properties":{"providerId":{"type":"string","const":"aws"},"highlights":{"type":"array","items":{"type":"string"},"minItems":3,"maxItems":5},"categories":{"type":"array","items":{"type":"object","properties":{"category":{"type":"string"},"entries":{"type":"array","items":{"type":"object","properties":{"url":{"type":"string"},"title":{"type":"string"}},"required":["url","title"]}},"comment":{"type":"string"},"historicalContext":{"type":"string"}},"required":["category","entries","comment","historicalContext"]}}},"required":["providerId","highlights","categories"]}'
          prompt: |
            data/changelogs/weekly/${{ steps.target-date.outputs.end_date }}.json のAWS部分と /tmp/past-discussions-aws.json の過去Discussion情報を読み込み、AWS用の週次レポートを生成してください。

            ## タスク
            AWS What's Newの週次分析を行い、プロバイダー単位の要約を生成します。

            ## ルール
            - `muted: true` のエントリはスキップしてください
            - `labels.products` でカテゴリ分類してください（プレフィックスは除去）
            - 過去のDiscussionを参照し、比較コメントを含めてください

            ## 出力構造

            ### 1. highlights (3-5件の箇条書き文)
            今週のAWS全体の重要な変更点を箇条書きで記述:
            - 各項目は1文で簡潔にまとめる
            - 技術者に影響のある更新のポイントを含める
            - 例: "S3 Express One ZoneがAsia Pacific (Tokyo)リージョンで利用可能に"

            ### 2. categories
            labels.products でグループ化し、各カテゴリに:
            - category: サービス名（S3, Lambda等、プレフィックス除去）
            - entries: [{url, title}] の配列
            - comment: カテゴリの概要（2-3文）
            - historicalContext: 過去との比較（1-2文）

      # Claude Code用の過去Discussion取得と要約生成
      - name: Fetch past discussions (Claude Code)
        if: steps.fetch.outputs.has_claudeCode == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app-fetch.outputs.token }}
        run: |
          deno task fetch-past-discussions --provider=claudeCode --output=/tmp/past-discussions-claudeCode.json
          echo "Claude Code past discussions saved to /tmp/past-discussions-claudeCode.json"

      - name: Generate Claude Code summaries with Claude Code
        id: summarize-claudecode
        if: steps.fetch.outputs.has_claudeCode == 'true'
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        with:
          github_token: ${{ steps.login-gh-app.outputs.token }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: >-
            --json-schema '{"type":"object","properties":{"providerId":{"type":"string","const":"claudeCode"},"highlights":{"type":"array","items":{"type":"string"},"minItems":3,"maxItems":5},"entries":{"type":"array","items":{"type":"object","properties":{"url":{"type":"string"},"title":{"type":"string"}},"required":["url","title"]}},"overallComment":{"type":"string"},"historicalContext":{"type":"string"}},"required":["providerId","highlights","entries","overallComment","historicalContext"]}'
          prompt: |
            data/changelogs/weekly/${{ steps.target-date.outputs.end_date }}.json のclaudeCode部分と /tmp/past-discussions-claudeCode.json の過去Discussion情報を読み込み、Claude Code用の週次レポートを生成してください。

            ## タスク
            Claude Codeリリースの週次分析を行い、プロバイダー単位の要約を生成します。

            ## ルール
            - `muted: true` のエントリはスキップしてください
            - カテゴリ分類は不要（リリース一覧として表示）
            - 過去のDiscussionを参照し、比較コメントを含めてください

            ## 出力構造

            ### 1. highlights (3-5件の箇条書き文)
            今週のClaude Code全体の重要な変更点を箇条書きで記述:
            - 各項目は1文で簡潔にまとめる
            - 技術者に影響のある更新のポイントを含める
            - 例: "v2.1.19でセッション管理機能が大幅に改善され、長時間作業が快適に"

            ### 2. entries
            全リリースの [{url, title}] 配列

            ### 3. overallComment
            今週のリリース全体のコメント（2-3文）

            ### 4. historicalContext
            過去との比較（1-2文）

      # Linear用の過去Discussion取得と要約生成
      - name: Fetch past discussions (Linear)
        if: steps.fetch.outputs.has_linear == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app-fetch.outputs.token }}
        run: |
          deno task fetch-past-discussions --provider=linear --output=/tmp/past-discussions-linear.json
          echo "Linear past discussions saved to /tmp/past-discussions-linear.json"

      - name: Generate Linear summaries with Claude Code
        id: summarize-linear
        if: steps.fetch.outputs.has_linear == 'true'
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        with:
          github_token: ${{ steps.login-gh-app.outputs.token }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: >-
            --json-schema '{"type":"object","properties":{"providerId":{"type":"string","const":"linear"},"highlights":{"type":"array","items":{"type":"string"},"minItems":3,"maxItems":5},"entries":{"type":"array","items":{"type":"object","properties":{"url":{"type":"string"},"title":{"type":"string"}},"required":["url","title"]}},"overallComment":{"type":"string"},"historicalContext":{"type":"string"}},"required":["providerId","highlights","entries","overallComment","historicalContext"]}'
          prompt: |
            data/changelogs/weekly/${{ steps.target-date.outputs.end_date }}.json のlinear部分と /tmp/past-discussions-linear.json の過去Discussion情報を読み込み、Linear用の週次レポートを生成してください。

            ## タスク
            Linear Changelogの週次分析を行い、プロバイダー単位の要約を生成します。

            ## ルール
            - `muted: true` のエントリはスキップしてください
            - カテゴリ分類は不要（エントリ一覧として表示）
            - 過去のDiscussionを参照し、比較コメントを含めてください

            ## 出力構造

            ### 1. highlights (3-5件の箇条書き文)
            今週のLinear全体の重要な変更点を箇条書きで記述:
            - 各項目は1文で簡潔にまとめる
            - 技術者に影響のある更新のポイントを含める
            - 例: "新しいプロジェクトビューが追加され、チーム間のコラボレーションが向上"

            ### 2. entries
            全エントリの [{url, title}] 配列

            ### 3. overallComment
            今週のエントリ全体のコメント（2-3文）

            ### 4. historicalContext
            過去との比較（1-2文）

      # 各プロバイダーのDiscussion投稿
      - name: Post GitHub Discussion
        if: steps.fetch.outputs.has_github == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        run: |
          cat <<'EOF' > /tmp/summary-github.json
          ${{ steps.summarize-github.outputs.structured_output }}
          EOF

          TRIMMED_CONTENT="$(tr -d '[:space:]' < /tmp/summary-github.json)"
          if [ -s /tmp/summary-github.json ] && [ "$TRIMMED_CONTENT" != "null" ] && [ -n "$TRIMMED_CONTENT" ]; then
            echo "Posting GitHub discussion..."
            deno task post-weekly-provider --provider=github --date=${{ steps.target-date.outputs.end_date }} --summaries-file=/tmp/summary-github.json
          else
            echo "Warning: No valid GitHub summaries, skipping"
          fi

      - name: Post AWS Discussion
        if: steps.fetch.outputs.has_aws == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        run: |
          cat <<'EOF' > /tmp/summary-aws.json
          ${{ steps.summarize-aws.outputs.structured_output }}
          EOF

          TRIMMED_CONTENT="$(tr -d '[:space:]' < /tmp/summary-aws.json)"
          if [ -s /tmp/summary-aws.json ] && [ "$TRIMMED_CONTENT" != "null" ] && [ -n "$TRIMMED_CONTENT" ]; then
            echo "Posting AWS discussion..."
            deno task post-weekly-provider --provider=aws --date=${{ steps.target-date.outputs.end_date }} --summaries-file=/tmp/summary-aws.json
          else
            echo "Warning: No valid AWS summaries, skipping"
          fi

      - name: Post Claude Code Discussion
        if: steps.fetch.outputs.has_claudeCode == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        run: |
          cat <<'EOF' > /tmp/summary-claudecode.json
          ${{ steps.summarize-claudecode.outputs.structured_output }}
          EOF

          TRIMMED_CONTENT="$(tr -d '[:space:]' < /tmp/summary-claudecode.json)"
          if [ -s /tmp/summary-claudecode.json ] && [ "$TRIMMED_CONTENT" != "null" ] && [ -n "$TRIMMED_CONTENT" ]; then
            echo "Posting Claude Code discussion..."
            deno task post-weekly-provider --provider=claudeCode --date=${{ steps.target-date.outputs.end_date }} --summaries-file=/tmp/summary-claudecode.json
          else
            echo "Warning: No valid Claude Code summaries, skipping"
          fi

      - name: Post Linear Discussion
        if: steps.fetch.outputs.has_linear == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        run: |
          cat <<'EOF' > /tmp/summary-linear.json
          ${{ steps.summarize-linear.outputs.structured_output }}
          EOF

          TRIMMED_CONTENT="$(tr -d '[:space:]' < /tmp/summary-linear.json)"
          if [ -s /tmp/summary-linear.json ] && [ "$TRIMMED_CONTENT" != "null" ] && [ -n "$TRIMMED_CONTENT" ]; then
            echo "Posting Linear discussion..."
            deno task post-weekly-provider --provider=linear --date=${{ steps.target-date.outputs.end_date }} --summaries-file=/tmp/summary-linear.json
          else
            echo "Warning: No valid Linear summaries, skipping"
          fi
