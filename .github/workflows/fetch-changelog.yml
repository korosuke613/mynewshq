name: Fetch Changelogs

on:
  schedule:
    # 毎日 9:00 JST (UTC 0:00)
    - cron: "0 0 * * *"
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: read
  issues: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Fetch and post changelogs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: deno run --allow-net --allow-read --allow-write --allow-env scripts/fetch-changelogs.ts --post-to-issue 1 korosuke613 mynewshq
