name: Fetch Changelogs

on:
  schedule:
    # æ¯æ—¥ 9:00 JST (UTC 0:00)
    - cron: "0 0 * * *"
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: write
  issues: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Fetch changelogs
        run: deno task fetch

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            FILE=$(ls -t data/changelogs/*.json | head -1)
            echo "changelog_file=$FILE" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/changelogs/*.json
          git commit -m "chore: update changelogs $(date +%Y-%m-%d)"
          git push

      - name: Trigger summarize workflow via Issue comment
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = 1;
            const today = new Date().toISOString().split('T')[0];
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `ğŸ“° ${today}ã®Changelogã‚’è¦ç´„ã—ã¦ãã ã•ã„ã€‚`
            });

      - name: No updates
        if: steps.check_changes.outputs.has_changes == 'false'
        run: echo "No updates found in the last 24 hours."
