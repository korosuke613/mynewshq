name: Daily Changelog

on:
  schedule:
    # 毎日 12:00 JST (UTC 3:00) = PST 19:00 / PDT 20:00
    # アメリカ西海岸時間の夜（18:00以降）の更新をカバー
    - cron: "0 3 * * *"
  workflow_dispatch: # 手動実行も可能
    inputs:
      date:
        description: "対象日付 (YYYY-MM-DD形式、空欄で今日)"
        required: false
        type: string

permissions:
  contents: read
  discussions: write
  id-token: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Login GitHub App (for fetching changelogs)
        id: login-gh-app-fetch
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.KIBA_CLAUDE_CODE_GH_APP_ID }}
          private-key: ${{ secrets.KIBA_CLAUDE_CODE_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Fetch changelogs
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app-fetch.outputs.token }}
          MUTE_WORDS_ISSUE_NUMBER: "1"
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            deno task fetch -- --date=${{ inputs.date }}
          else
            deno task fetch
          fi

      - name: Login GitHub App
        id: login-gh-app
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.KIBA_CLAUDE_CODE_GH_APP_ID }}
          private-key: ${{ secrets.KIBA_CLAUDE_CODE_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Determine target date
        id: target-date
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            echo "date=${{ inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "date=$(date -u +%Y-%m-%d)" >> $GITHUB_OUTPUT
          fi

      - name: Generate summaries with Claude Code
        id: summarize
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        with:
          github_token: ${{ steps.login-gh-app.outputs.token }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: "-p --output-format json"
          prompt: |
            data/changelogs/${{ steps.target-date.outputs.date }}.json を読み込み、各エントリの要約を生成してください。

            ## ルール
            - `muted: true` のエントリはスキップしてください
            - 各エントリについて、2-3文で簡潔に日本語で要約してください
            - 技術者向けにわかりやすく、重要なポイントを強調してください

            ## 出力形式
            以下の JSON 形式で出力してください。キーはエントリの URL、値は要約文です。

            ```json
            {
              "github": {
                "https://github.blog/changelog/...": "要約文...",
                "https://github.blog/changelog/...": "要約文..."
              },
              "aws": {
                "https://aws.amazon.com/...": "要約文..."
              },
              "claudeCode": {
                "https://github.com/.../releases/...": "要約文..."
              },
              "linear": {
                "https://linear.app/changelog/...": "要約文..."
              }
            }
            ```

            該当するエントリがないカテゴリは空オブジェクト `{}` としてください。

      - name: Post to Discussion
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        run: |
          # Claude Code の出力から JSON を抽出
          SUMMARIES_JSON='${{ steps.summarize.outputs.result }}'

          # JSON が空や無効な場合のフォールバック
          if [ -z "$SUMMARIES_JSON" ] || [ "$SUMMARIES_JSON" = "null" ]; then
            echo "Warning: No valid summaries JSON from Claude Code, using default body"
            deno task post --date=${{ steps.target-date.outputs.date }} korosuke613 mynewshq General
          else
            deno task post --date=${{ steps.target-date.outputs.date }} --summaries-json="$SUMMARIES_JSON" korosuke613 mynewshq General
          fi
