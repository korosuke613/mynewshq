name: Daily Changelog

on:
  schedule:
    # 毎日 12:00 JST (UTC 3:00) = PST 19:00 / PDT 20:00
    # アメリカ西海岸時間の夜（18:00以降）の更新をカバー
    - cron: "0 3 * * *"
  workflow_dispatch: # 手動実行も可能
    inputs:
      date:
        description: "対象日付 (YYYY-MM-DD形式、空欄で今日)"
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Login GitHub App (for fetching changelogs)
        id: login-gh-app-fetch
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.KIBA_CLAUDE_CODE_GH_APP_ID }}
          private-key: ${{ secrets.KIBA_CLAUDE_CODE_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Fetch changelogs
        id: fetch
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app-fetch.outputs.token }}
          MUTE_WORDS_ISSUE_NUMBER: "1"
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            TARGET_DATE="${{ inputs.date }}"
            deno task fetch -- --date=${{ inputs.date }}
          else
            TARGET_DATE=$(date -u +%Y-%m-%d)
            deno task fetch
          fi
          echo "target_date=${TARGET_DATE}" >> $GITHUB_OUTPUT

          # ファイル存在確認
          if [ -f "data/changelogs/daily/${TARGET_DATE}.json" ]; then
            echo "has_data=true" >> $GITHUB_OUTPUT
            echo "Data file created: data/changelogs/daily/${TARGET_DATE}.json"
          else
            echo "has_data=false" >> $GITHUB_OUTPUT
            echo "No data file created (no updates found)"
          fi

      - name: Login GitHub App
        id: login-gh-app
        if: steps.fetch.outputs.has_data == 'true'
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.KIBA_CLAUDE_CODE_GH_APP_ID }}
          private-key: ${{ secrets.KIBA_CLAUDE_CODE_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Generate summaries with Claude Code
        id: summarize
        if: steps.fetch.outputs.has_data == 'true'
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        with:
          github_token: ${{ steps.login-gh-app.outputs.token }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: >-
            --json-schema '{"type":"object","properties":{"github":{"type":"object","additionalProperties":{"type":"string"}},"aws":{"type":"object","additionalProperties":{"type":"string"}},"claudeCode":{"type":"object","additionalProperties":{"type":"string"}},"linear":{"type":"object","additionalProperties":{"type":"string"}}},"required":["github","aws","claudeCode","linear"]}'
          prompt: |
            data/changelogs/daily/${{ steps.fetch.outputs.target_date }}.json を読み込み、各エントリの要約を生成してください。

            ## ルール
            - `muted: true` のエントリはスキップしてください
            - 各エントリについて、2-3文で簡潔に日本語で要約してください
            - 技術者向けにわかりやすく、重要なポイントを強調してください

            ## 出力形式
            各カテゴリ（github, aws, claudeCode, linear）について、エントリのURLをキー、要約文を値とするオブジェクトを返してください。
            該当するエントリがないカテゴリは空オブジェクト `{}` としてください。

      - name: Post to Discussion
        if: steps.fetch.outputs.has_data == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        run: |
          # Claude Code の structured_output をファイルに書き出し
          # シェル変数展開時の特殊文字問題を回避するため、ファイル経由で渡す
          cat <<'EOF' > /tmp/summaries.json
          ${{ steps.summarize.outputs.structured_output }}
          EOF

          # ファイル内容をトリムしてキャッシュ（catの重複呼び出しを回避）
          TRIMMED_CONTENT="$(tr -d '[:space:]' < /tmp/summaries.json)"

          # ファイルが有効な場合のみ --summaries-file を使用
          if [ -s /tmp/summaries.json ] && [ "$TRIMMED_CONTENT" != "null" ] && [ -n "$TRIMMED_CONTENT" ]; then
            echo "Using summaries from file"
            deno task post --date=${{ steps.fetch.outputs.target_date }} --summaries-file=/tmp/summaries.json korosuke613 mynewshq Daily
          else
            echo "Warning: No valid summaries JSON from Claude Code, using default body"
            deno task post --date=${{ steps.fetch.outputs.target_date }} korosuke613 mynewshq Daily
          fi
