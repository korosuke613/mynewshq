name: Daily Changelog

on:
  schedule:
    # 毎日 12:00 JST (UTC 3:00) = PST 19:00 / PDT 20:00
    # アメリカ西海岸時間の夜（18:00以降）の更新をカバー
    - cron: "0 3 * * *"
  workflow_dispatch: # 手動実行も可能
    inputs:
      date:
        description: "対象日付 (YYYY-MM-DD形式、空欄で今日)"
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Login GitHub App (for fetching changelogs)
        id: login-gh-app-fetch
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.KIBA_CLAUDE_CODE_GH_APP_ID }}
          private-key: ${{ secrets.KIBA_CLAUDE_CODE_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      - name: Fetch changelogs and blogs
        id: fetch
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app-fetch.outputs.token }}
          MUTE_WORDS_ISSUE_NUMBER: "1"
          CATEGORY_CONFIG_ISSUE_NUMBER: "104"
          CATEGORY_FILTER_ISSUE_NUMBER: "118"
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            TARGET_DATE="${{ inputs.date }}"
            deno task fetch -- --date=${{ inputs.date }}
          else
            TARGET_DATE=$(date -u +%Y-%m-%d)
            deno task fetch
          fi
          echo "target_date=${TARGET_DATE}" >> $GITHUB_OUTPUT

          # Changelog ファイル存在確認
          if [ -f "data/changelogs/daily/${TARGET_DATE}.json" ]; then
            echo "has_changelog=true" >> $GITHUB_OUTPUT
            echo "Changelog data file created: data/changelogs/daily/${TARGET_DATE}.json"
          else
            echo "has_changelog=false" >> $GITHUB_OUTPUT
            echo "No changelog data file created (no updates found)"
          fi

          # Blog ファイル存在確認
          if [ -f "data/blogs/daily/${TARGET_DATE}.json" ]; then
            echo "has_blog=true" >> $GITHUB_OUTPUT
            echo "Blog data file created: data/blogs/daily/${TARGET_DATE}.json"
          else
            echo "has_blog=false" >> $GITHUB_OUTPUT
            echo "No blog data file created (no updates found)"
          fi

      - name: Login GitHub App
        id: login-gh-app
        if: steps.fetch.outputs.has_changelog == 'true' || steps.fetch.outputs.has_blog == 'true'
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.KIBA_CLAUDE_CODE_GH_APP_ID }}
          private-key: ${{ secrets.KIBA_CLAUDE_CODE_GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}

      # ========================================
      # Changelog処理
      # ========================================
      - name: Generate changelog summaries with Claude Code
        id: summarize-changelog
        if: steps.fetch.outputs.has_changelog == 'true'
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        with:
          github_token: ${{ steps.login-gh-app.outputs.token }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: >-
            --json-schema '{"type":"object","properties":{"github":{"type":"object","additionalProperties":{"type":"string"}},"aws":{"type":"object","additionalProperties":{"type":"string"}},"claudeCode":{"type":"object","additionalProperties":{"type":"string"}},"linear":{"type":"object","additionalProperties":{"type":"string"}}},"required":["github","aws","claudeCode","linear"]}'
          prompt: |
            data/changelogs/daily/${{ steps.fetch.outputs.target_date }}.json を読み込み、各エントリの要約を生成してください。

            ## ルール
            - `muted: true` のエントリはスキップしてください
            - 各エントリについて、2-3文で簡潔に日本語で要約してください
            - 技術者向けにわかりやすく、重要なポイントを強調してください

            ## 出力形式
            各カテゴリ（github, aws, claudeCode, linear）について、エントリのURLをキー、要約文を値とするオブジェクトを返してください。
            該当するエントリがないカテゴリは空オブジェクト `{}` としてください。

      - name: Post Changelog to Discussion
        if: steps.fetch.outputs.has_changelog == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
          CATEGORY_CONFIG_ISSUE_NUMBER: "104"
          WORKFLOW_TRIGGER: ${{ github.event_name }}
        run: |
          # Claude Code の structured_output をファイルに書き出し
          cat <<'EOF' > /tmp/changelog-summaries.json
          ${{ steps.summarize-changelog.outputs.structured_output }}
          EOF

          TRIMMED_CONTENT="$(tr -d '[:space:]' < /tmp/changelog-summaries.json)"

          # カテゴリはスクリプト内で環境変数から取得
          if [ -s /tmp/changelog-summaries.json ] && [ "$TRIMMED_CONTENT" != "null" ] && [ -n "$TRIMMED_CONTENT" ]; then
            echo "Using changelog summaries from file"
            deno task post --category=changelog --date=${{ steps.fetch.outputs.target_date }} --summaries-file=/tmp/changelog-summaries.json korosuke613 mynewshq
          else
            echo "Warning: No valid changelog summaries JSON from Claude Code, using default body"
            deno task post --category=changelog --date=${{ steps.fetch.outputs.target_date }} korosuke613 mynewshq
          fi

      # ========================================
      # Blog処理
      # ========================================
      - name: Generate blog summaries with Claude Code
        id: summarize-blog
        if: steps.fetch.outputs.has_blog == 'true'
        uses: anthropics/claude-code-action@v1
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
        with:
          github_token: ${{ steps.login-gh-app.outputs.token }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: >-
            --json-schema '{"type":"object","properties":{"hatenaBookmark":{"type":"object","properties":{"selectedTopics":{"type":"array","items":{"type":"object","properties":{"url":{"type":"string"},"title":{"type":"string"},"reason":{"type":"string"}},"required":["url","title","reason"]}},"overview":{"type":"string"}},"required":["selectedTopics","overview"]}},"required":["hatenaBookmark"]}'
          prompt: |
            data/blogs/daily/${{ steps.fetch.outputs.target_date }}.json を読み込み、開発者向けのトピックを選定してまとめて解説してください。

            ## トピック選定のルール
            - `muted: true` のエントリはスキップしてください
            - 開発者向けの記事を選定してください（上限なし、関連するものは全て含める）
            - 選定基準: 開発生産性、GitHub、AWS、Claude、プログラミング全般、DevOps、AI/ML など

            ## 出力形式
            - selectedTopics: 選定した記事のリスト（url, title, reason を含む）
              - reason: なぜこの記事を選定したか（1文で簡潔に）
            - overview: 選定した記事全体の解説・トレンド分析（2-3段落程度）

            該当するエントリがない場合は selectedTopics を空配列 `[]`、overview を空文字列としてください。

      - name: Post Blog to Discussion
        if: steps.fetch.outputs.has_blog == 'true'
        env:
          GITHUB_TOKEN: ${{ steps.login-gh-app.outputs.token }}
          CATEGORY_CONFIG_ISSUE_NUMBER: "104"
          WORKFLOW_TRIGGER: ${{ github.event_name }}
        run: |
          # Claude Code の structured_output をファイルに書き出し
          cat <<'EOF' > /tmp/blog-summaries.json
          ${{ steps.summarize-blog.outputs.structured_output }}
          EOF

          TRIMMED_CONTENT="$(tr -d '[:space:]' < /tmp/blog-summaries.json)"

          # カテゴリはスクリプト内で環境変数から取得
          if [ -s /tmp/blog-summaries.json ] && [ "$TRIMMED_CONTENT" != "null" ] && [ -n "$TRIMMED_CONTENT" ]; then
            echo "Using blog summaries from file"
            deno task post --category=blog --date=${{ steps.fetch.outputs.target_date }} --summaries-file=/tmp/blog-summaries.json korosuke613 mynewshq
          else
            echo "Warning: No valid blog summaries JSON from Claude Code, using default body"
            deno task post --category=blog --date=${{ steps.fetch.outputs.target_date }} korosuke613 mynewshq
          fi
